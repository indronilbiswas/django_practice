<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

{% include 'header.html' %}

{% block content %}
<div class="jumbotron" style="background-image:linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.8)), url(/static/images/1.jpg); /* Orange */
  color: #ffffff;">
  <h1 style="text-align: center;">Marksheet</h1>
</div>

<div class="container">
  <form method="post">
      {% csrf_token %}
      <div class="form-group">
      <label for="value">Mathematics :</label>
      <input type="text" class="form-control" value="" id="num1" placeholder="Enter Marks" name="mat">
    </div>
      <div class="form-group">
      <label for="value">Physics :</label>
      <input type="text" class="form-control" value="" id="num2" placeholder="Enter Marks" name="phy">
    </div>
      <div class="form-group">
      <label for="value">Chemistry :</label>
      <input type="text" class="form-control" value="" id="num3" placeholder="Enter Marks" name="chem">
    </div>
      <div class="form-group">
      <label for="value">English :</label>
      <input type="text" class="form-control" value="" id="num4" placeholder="Enter Marks" name="eng">
    </div>
      <div class="form-group">
      <label for="value">Computer :</label>
      <input type="text" class="form-control" value="" id="num5" placeholder="Enter Marks" name="comp">
    </div>
        <br>
      <button type="submit" class="btn btn-default">Generate Marksheet</button>
        <br><br>
    <div class="form-group">
      <label for="value">Total :</label>
      <input type="text" class="form-control" value="{{total}}" id="tot" placeholder="Total Marks" name="tot">
    </div>

      <div class="form-group">
      <label for="value">Percentage :</label>
      <input type="text" class="form-control" value="{{per}}" id="per" placeholder="Percentage" name="per">
    </div>

      <div class="form-group">
      <label for="value">Division :</label>
      <input type="text" class="form-control" value="{{div}}" id="div" placeholder="Division" name="div">
    </div>

  </form>
</div>
{% endblock %}

{% include 'footer.html' %}
