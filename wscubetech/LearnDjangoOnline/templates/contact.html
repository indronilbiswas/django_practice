<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>


{% include 'header.html' %}

{% block content %}
<div class="jumbotron" style="background-image:linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.8)), url(/static/images/1.jpg); /* Orange */
  color: #ffffff;">
  <h1 style="text-align: center;">Contact Us</h1>
</div>

<div class="container"><h3>{{m}}</h3>
  <form method="post" action="{% url 'enquiry' %}">
    {% csrf_token %}
      <div class="form-group">
      <label for="Name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" class="form-control" id="phone" placeholder="Enter Phone No" name="phone">
    </div>
      <div class="form-group">
      <label for="msg">Message:</label>
        <textarea class="form-control" id="msg" placeholder="Enter Message" name="msg"></textarea>

    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
{% endblock %}

{% include 'footer.html' %}
