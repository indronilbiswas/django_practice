<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>


{% include 'header.html' %}

{% block content %}
<div class="jumbotron" style="background-image:linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.8)), url(/static/images/1.jpg); /* Orange */
  color: #ffffff;">
  <h1 style="text-align: center;">Check Even Or Odd</h1>
</div>

<div class="container">
  <form method="post">
      {% if error %}
      <div class="alert alert-danger" role="alert">
          Please Enter value
      </div>
      {% endif %}
      {% csrf_token %}
      <div class="form-group">
      <label for="value">Number:</label>
      <input type="number" class="form-control" value="" id="num" placeholder="Enter Number to check" name="num">
    </div>


    <button type="submit" class="btn btn-default">Submit</button>

      <div class="form-group">
      <label for="value">Result :</label>
      <input type="text" class="form-control" value="{{r}}" id="res" placeholder="Your Result" name="res">
    </div>
  </form>
</div>
{% endblock %}

{% include 'footer.html' %}
