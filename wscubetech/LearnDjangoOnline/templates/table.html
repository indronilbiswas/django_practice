<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>


{% include 'header.html' %}

{% block content %}
<div class="jumbotron" style="background-image:linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.8)), url(/static/images/1.jpg); /* Orange */
  color: #ffffff;">
  <h1 style="text-align: center;">Enquiry Table</h1>
</div>

<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Email</th>
          <th>Phone</th>
          <th>Message</th>
      </tr>
    </thead>
    <tbody>
    {% for i in enquiry_details%}
      <tr>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.phone}}</td>
          <td>{{i.message}}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>



{% endblock %}

{% include 'footer.html' %}
